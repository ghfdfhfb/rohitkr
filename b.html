<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cake Surprise üéÇ</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffe0ec, #fbc2eb);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Comic Sans MS', cursive;
    }

    .cake-wrapper {
      width: 250px;
      cursor: pointer;
      transition: transform 1s;
    }

    .cake-wrapper.cut {
      transform: rotateX(100deg);
    }

    .msg {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #c2185b;
    }

    .next-btn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      background: white;
      color: #d81b60;
      border: none;
      border-radius: 20px;
      display: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .next-btn.show {
      display: inline-block;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .flame {
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.6; transform: scale(1.1); }
    }

    /* Balloons & Hearts */
    .balloon, .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      bottom: -30px;
      opacity: 0.7;
      animation: floatUp linear infinite;
    }

    .balloon {
      border-radius: 50%;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      left: 0;
      transform: rotate(-45deg);
    }

    .heart::after {
      left: 10px;
      transform: rotate(45deg);
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Balloons and hearts will be added by JS -->

  <div class="cake-wrapper" onclick="cutCake()">
    <svg width="250" height="250" viewBox="0 0 250 250">
      <!-- Bottom Layer -->
      <ellipse cx="125" cy="200" rx="80" ry="30" fill="#f48fb1" />
      <rect x="45" y="120" width="160" height="80" fill="#f06292" rx="30" />
      <!-- Middle Layer -->
      <ellipse cx="125" cy="120" rx="60" ry="20" fill="#f8bbd0" />
      <rect x="65" y="70" width="120" height="50" fill="#f06292" rx="20" />
      <!-- Top Layer -->
      <ellipse cx="125" cy="70" rx="40" ry="15" fill="#fce4ec" />
      <rect x="85" y="30" width="80" height="40" fill="#f06292" rx="15" />
      <!-- Candles -->
      <rect x="100" y="15" width="8" height="20" fill="green" />
      <rect x="115" y="15" width="8" height="20" fill="blue" />
      <rect x="130" y="15" width="8" height="20" fill="purple" />
      <!-- Flames -->
      <circle cx="104" cy="10" r="5" fill="orange" class="flame" />
      <circle cx="119" cy="10" r="5" fill="orange" class="flame" />
      <circle cx="134" cy="10" r="5" fill="orange" class="flame" />
    </svg>
  </div>

  <div class="msg" id="msg">üéÇ Tap the cake to cut!</div>
  <button class="next-btn" id="nextBtn" onclick="window.location.href='gallery.html'">Next ‚û°Ô∏è</button>
<button onclick="window.location.href='c.html'">‚û°Ô∏è Next</button>

  <script>
    function cutCake() {
      document.querySelector('.cake-wrapper').classList.add('cut');
      document.getElementById('msg').textContent = "üéâ HAPPY BIRTHDAY JANU";
      document.getElementById('nextBtn').classList.add('show');

      // Balloons
      for (let i = 0; i < 15; i++) {
        let b = document.createElement('div');
        b.className = 'balloon';
        b.style.left = Math.random() * 100 + 'vw';
        b.style.background = '#' + Math.floor(Math.random() * 16777215).toString(16);
        b.style.animationDuration = (4 + Math.random() * 4) + 's';
        document.body.appendChild(b);
      }

      // Hearts
      for (let i = 0; i < 20; i++) {
        let h = document.createElement('div');
        h.className = 'heart';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.animationDuration = (4 + Math.random() * 4) + 's';
        h.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(h);
      }
    }
  </script>

</body>
</html>
